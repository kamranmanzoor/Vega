<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="makeId" >
      <option value=""></option>
      <option *ngFor="let m of makes" ></option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="modelId">
      <option value=""></option>
      <option *ngFor="let m of models" ></option>
    </select>
  </div>
</form>
